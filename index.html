<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayeh's bio</title>
    <link rel="icon" href="./images/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div class="card">
            <div class="banner">
                <img src="./images/banner.png" alt="Banner Image" class="banner-image">
            </div>
            <div class="profile-card">
                <img src="./images/profile.png" alt="Profile Picture" class="avatar">
                <h1 class="name">SAYEH</h1>
                <p class="description">Dive into my gaming and relaxation journey! Follow me on these platforms to stay connected and join the adventure:</p>
                <div class="links">
                    <button onclick="window.open('https://www.instagram.com/sayeh_game', '_blank')">
                        <img src="./images/instagram.svg" alt="Instagram" class="icon"> 
                        <span class="button-text">@sayeh_game</span>
                    </button>
                    <button onclick="window.open('https://www.twitch.tv/sayeh', '_blank')">
                        <img src="./images/twitch.png" alt="Twitch" class="icon"> 
                        <span class="button-text">Sayeh</span>
                    </button>
                    <button onclick="window.open('https://www.youtube.com/@Say3h/?sub_confirmation=1', '_blank')">
                        <img src="./images/youtube.svg" alt="Youtube" class="icon"> 
                        <span class="button-text">@Say3h</span>
                    </button>
                    <button onclick="window.open('https://www.youtube.com/@SayehStream/?sub_confirmation=1', '_blank')">
                        <img src="./images/youtube.svg" alt="Youtube" class="icon"> 
                        <span class="button-text">@SayehStream</span>
                    </button>
                    <button onclick="window.open('https://discord.gg/rx8c29Q', '_blank')">
                        <img src="./images/discord.png" alt="Discord" class="icon"> 
                        <span class="button-text">Sayeh</span>
                    </button>
                    <button onclick="window.open('https://t.me/sayeh_game', '_blank')">
                        <img src="./images/telegram.svg" alt="Telegram" class="icon"> 
                        <span class="button-text">@sayeh_game</span>
                    </button>
                    <button onclick="window.open('https://sayehgame.com/', '_blank')">
                        <img src="./images/web.png" alt="Website" class="icon"> 
                        <span class="button-text">sayehgame.com</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
